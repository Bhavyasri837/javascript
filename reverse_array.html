<html>
    <head>
        <script>
            function a()
            {
                var arr=[1,2,3,4,5,6,7];
                document.write(arr);
                document.write("<br>"+"reversed array:")
                for(var i=arr.length;i>=0;i--)
            {
                document.write(arr[i]+" ");
            }
            }
        </script>
    </head>
    <body>
        <label>output</label><br>
        <button onclick="a()">run</button>
    </body>
</html>
