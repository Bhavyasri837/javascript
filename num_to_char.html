<html>
    <head>
        <script>
            function a()
                {
                    var s=parseInt(document.getElementById("a").value);
                    var l=String.fromCharCode(s);
                    document.getElementById("b").textContent=l;
                }
            
        </script>
    </head>
    <body>
        <label>enter a number:</label>
        <input type="text" id="a">
        <button onclick="a()">run</button>
        <p>Result: <span id="b"></span></p>
</body>
</html>
