<html>
    <head>
        <script>
            function a()
            {
                var x=["apple","banana","grapes"];
                for(var i=0;i<x.length;i++)
            {
                document.write(x[i]+" ");
            }
            document.write("<br>");
            document.write(x+"<br>");
            document.write(x[2]);

            }
        </script>
    </head>
    <label>output</label>
    <button onclick="a()">run</button>
</html>
