<html>
    <head>
        <script>
            function a()
            {
                var s=document.getElementById("a").value;
                var d=s.split(",").map(Number);
                document.getElementById("p1").innerHTML=(d);
                document.getElementById("p2").innerHTML=(JSON.stringify(d));
            }
        </script>
    </head>
    <body>
        <label>enter array values</label>
        <input type="text" id="a">
        <h1 id="p1"></h1>
        <h1 id="p2"></h1>
        <button onclick="a()">run</button>
    </body>
</html>
